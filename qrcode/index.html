<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <title>Document</title>
  <script src='./index.js'></script>
</head>

<body>
  <div>
    <input type="file" id='file' value='选择需要解析的二维码'>

    <li class="code-result"></li>

    <div id="qrcode"></div>

    <input type="text" value='' id='text'>

    <button class="make-code">生成二维码</button> <br/>
    <button class="clear">清除二维码</button> <br/>
    <button class="init">再次初始化</button>
  </div>

  <script>
      // 初始化生成二维码
      function initQrCode() {
          QRCode.initCode('qrcode', {
              text: '张三李四王五',
              width: 140,
              height: 140,
              colorDark: 'rgba(0,0,0,.7)',
              colorLight: '#fff',
              // correctLevel: QRCode.correctLevel.H
              // logo: './images/icon.png'
          });
      }

      initQrCode();

      // 再次手动生成二维码
      $('.make-code').click(function () {
          const text = $('#text').val();
          console.log(text);
          QRCode.makeCode(text);
      })


      // 解析二维码
      $('#file').change(function () {
          const file = $(this)[0].files[0]
          // console.log($(this))
          // console.log('选择的文件', file);
          QRCode.deCode(file, (msg) => {
            console.log(msg);
            $('.code-result').html(msg);
          })
      })

      $('.clear').click(function () {
        QRCode.clearCode();
      })

      $('.init').click(function () {
        initQrCode();
      })
  </script>
</body>

</html>
